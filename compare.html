<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nv.d3.min.css">
  <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Visualization of json data</title>
  <script src="libs.js"></script>
  <script src="nv.d3.min.js"></script>
  <script src="shared.js"></script>
  <script src="charting.js"></script>
  <script src="compare.js"></script>
</head>
<body>
  <!--<input id="company_input" type="text" placeholder="enter a company name" />-->
  <div id="ui">
    <h2>Compare Two Companies</h2>
    <p>I want to compare the following companies
      <ul class="inputs">
        <li><input class="company_name" placeholder="Company Name" /><a href="#" class="delete">x</a></li>
        <li><input class="company_name" placeholder="Company Name" /><a href="#" class="delete">x</a></li>
      </ul>
      <a href="#" class="more btn">+ add another</a>
      <div>
        <a href="#" id="go" class="go btn">go!</a>
      </div>
    </p>
  </div>
  <div id="chart">
    <label for='pie_chart'>Pie chart</label>
    <input type="radio" name='chart_type' value='pie' class='chart_type' checked>
    <label for='pie_chart'>Bar chart</label>
    <input type="radio" name='chart_type' value='bar' class='chart_type'>
    <svg></svg>
  </div>
  <div id="cards"></div>
  <div id="thinking">Thinking..</div>
  <script id="card" type="text/html">
    <div class="card">
      <h2>{{name}}</h2>
      <p>Community: {{ basic_ratings.community }} <a href="#" class="compare btn" data-compare="community">Compare</a></p>
      <p>Employees: {{ basic_ratings.employees }} <a href="#" class="compare btn" data-compare="employees">Compare</a></p>
      <p>Environment: {{ basic_ratings.environment }} <a href="#" class="compare btn" data-compare="environment">Compare</a></p>
      <p>Governance: {{ basic_ratings.governance }} <a href="#" class="compare btn" data-compare="governance">Compare</a></p>
      <p>Overall: {{ basic_ratings.overall }} <a href="#" class="compare btn" data-compare="overall">Compare</a></p>
    </div>
  </script>
</body>
</html>
